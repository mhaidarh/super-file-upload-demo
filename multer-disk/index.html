<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="semantic-ui-css/semantic.min.css" media="screen" title="no title" charset="utf-8">
    <title>Super File Upload Demo</title>
  </head>

  <body>

    <div class="ui container">

      <form id="uploadForm" enctype="multipart/form-data" action="/api/images" method="post">
        <input type="file" name="userImage">
        <input type="submit" value="Upload Image" name="submit">
        <span id="#status"></span>
        <div class="">
          <a id="open" href="">Open Uploaded File</a>
        </div>
      </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>

    <script>
      $(document).ready(function() {
        $('#uploadForm').submit(function() {
          $("#status").empty().text(`File is uploading...`)
          $(this).ajaxSubmit({
            error: function(xhr) {
              status(`Error: ${xhr.status}`)
            },
            success: function(res) {
              $("#status").empty()
              $("#open").attr("href", `uploads/${res}`)
            }
          })
          return false
        })
      })
    </script>
  </body>

</html>
